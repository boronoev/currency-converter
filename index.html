<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./styles/main.css">


</head>

<body>
  <div class="backgroundColor"></div>
  <div class="background"></div>
  <header>
    <nav class="container">
      <img class="bank-logo" src="./images/bank-logo.svg" alt="logo">
      <ul class="block">
        <li class="header__item"> БАНК </li>
        <li class="header__item"> БИЗНЕС </li>
        <li class="header__item"> ИНВЕСТИЦИИ </li>
        <li class="header__item"> СТРАХОВАНИЕ </li>
        <li class="header__item"> МОБАЙЛ </li>
        <li class="header__item"> ПУТЕШЕСТВИЯ </li>
        <li class="header__item"> РАЗВЛЕЧЕНИЯ </li>
      </ul>
      <button class="avatar">ВОЙТИ</button>
    </nav>

  </header>
  <main>
    <h1 class="main__header">Конвертер валют онлайн</h1>
    <div class="converter-container">
      <div class="block__convert">
        <p class="subtitle">У меня есть</p>
        <div class="block__currency" id="block1">
          <button class="currency currency__from button-currency__from primary" value="1">RUB</button>
          <button class="currency currency__from button-currency__from" value="0">USD</button>
          <button class="currency currency__from button-currency__from" value="0">EUR</button>
          <button class="currency currency__from button-currency__from" value="0">GBP</button>
          <select class="select__currency currency__from select-currency__from" value="0">

          </select>
        </div>
        <div class="currency__amount">
          <input class="input__amount input-from" placeholder="Введите сумму">
          <!--value только для вёрстки, удалить по завершении-->
          <p class="rate rate-from">1 RUB = 0.0135 USD</p>
        </div>
      </div>
      <div class="change__block"><button class="button__change"><img id="loading" class="change"
            src="./images/change.svg" alt="change arrows"></button></div>
      <div class="block__convert">
        <p class="subtitle">Хочу приобрести</p>
        <div class="block__currency" id="block2">
          <button class="currency currency__to button-currency__to" value="0">RUB</button>
          <button class="currency currency__to button-currency__to primary" value="1">USD</button>
          <button class="currency currency__to button-currency__to" value="0">EUR</button>
          <button class="currency currency__to button-currency__to" value="0">GBP</button>
          <select class="select__currency currency__to select-currency__to">

          </select>
        </div>
        <div class="currency__amount">
          <input class="input__amount input-to" type="number" placeholder="Введите сумму">
          <!--value только для вёрстки, удалить по завершении-->
          <p class="rate rate-to">1 USD = 73.8896 RUB</p>
        </div>
      </div>
    </div>
  </main>

  <!-- <script type="module" src="./scripts/script.js"></script> -->
  <script type="module" src="./scripts/newscript.js"></script>

</body>

</html>
